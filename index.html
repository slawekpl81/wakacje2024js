<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="travel-luggage.png" />
    <title>WAKACJE2024</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="p-black">Wakacje 2024 - Kazimierz Dolny</p>
      <p class="p-gold">Plan wycieczki</p>
    </div>
    <div class="add_place mb-3">
      <p class="form-label">Dodaj miejsce</p>
      <p class="form-label">wybierz punkt na mapie</p>
      <input
        class="form-control"
        type="text"
        name="place_coordination"
        id="in_coordination"
        placeholder="kliknij w mapę"
      />
      <input
        class="form-control"
        type="text"
        name="place_name"
        id="in_name"
        placeholder="miejsce"
      />
      <input
        class="form-control"
        type="text"
        name="place_town"
        id="in_town"
        placeholder="miejscowość"
      />
      <input
        class="form-control"
        type="text"
        name="place_link"
        id="in_link"
        placeholder="link do strony"
      />
      <button id="bttn_ad_to_list" class="btn btn-primary btn-lg">dodaj</button>
      <!-- <button>zapisz do pliku</button> -->
    </div>
    <div id="map"></div>
    <div class="data-list">
      <ul class="list-group"></ul>
    </div>
    <div>
      <p>
        <a
          href="https://github.com/slawekpl81/wakacje2024js"
          class="link-underline-warning p-5"
          >GitHub</a
        >
      </p>
    </div>

    <script src="data.js"></script>
    <!-- <script src="to_sandomierz.js"></script>
    <script src="to_lublin.js"></script>
    <script src="to_zamek.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
